<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>博客编辑</title>
    <link rel="icon" type="image/x-icon" href="/static/image/favicon.png" />
    <link rel="stylesheet" href="/static/css/editor/styles/simditor.css">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/common.css">
    <link rel="stylesheet" href="/static/css/blog-edit.css">
    <link rel="stylesheet" href="/static/css/publish-loading.css">
    <script src="/static/js/jquery-3.4.1.min.js"></script>
    <script src="/static/js/editor/scripts/module.js"></script>
    <script src="/static/js/editor/scripts/uploader.js"></script>
    <script src="/static/js/editor/scripts/hotkeys.js"></script>
    <script src="/static/js/editor/scripts/simditor.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <style>
        html, body{
            height: 100%;
        }
        .modal-blog {
            display: none;
            visibility: hidden;
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            overflow: hidden;
            outline: 0;
            -webkit-overflow-scrolling: touch;
            background-color: rgb(16, 154, 201);
            filter: alpha(opacity=0);
            background-color: rgba(0, 0, 0, 0);
            z-index: 9999;
        }
    </style>
</head>
<body>
<div class="container" style="width: 100%; margin: 30px 0">

    <div class="navigation">
        <h2 style="line-height: 100%; margin: 0 auto; color: black">欢迎编辑博客</h2>
    </div>

    <div style="width: 90%;" class="editor">
        <div style="height: 30px"></div>
        <div style="width: 80%; margin: 0 auto">
            <form id="uploadForm">
                <div class="form-group" style="display: flex; justify-content: flex-start;text-align: center">
                    <input id="title" type="email" maxlength="30" name="title" style="width: 95%" class="form-control"
                           placeholder="请输入文章标题">
                    <span id="str-counter" style="border-radius: .1em; margin-top: 6px; margin-left: 10px">0/30</span>
                </div>
                <div class="form-group">

                    <p class="help-block">选择你的博客展示图片.</p>
                    <input type="file" id="introducePhoto" accept=".png,.jpg,.jpeg" name="introducePhoto">

                </div>
                <div>
                    <textarea style="height: 800px" id="content" name="content"></textarea>
                </div>
            </form>
        </div>
        <div style="height: 18px"></div>
        <div class="exact">
            <div style="display: flex; justify-content: flex-start">
                <span>文章标签: </span>
                <div class="dropdown" style="padding: 0">
                    <a id="tag" style="cursor: pointer" data-toggle="dropdown" role="button" aria-haspopup="false"
                       aria-expanded="false">
                        <span class="glyphicon glyphicon-plus-sign" style="margin-left: 20px"></span>
                        <span class="tag-addition">&nbsp;添加标签</span>
                    </a>

                    <div class="dropdown-menu" data-stopPropagation="true" style="width: 500px;padding: 0"
                         aria-labelledby="dLabel">
                        <div style="width: 90%;margin: 0 auto 0 auto;padding-top: 0">
                            <div id="tag-added" style="padding-right: 5px">
                                <span id="show-control" style="margin-left: 5px;color: red">最多添加4个标签！</span>
                            </div>

                            <div class="tag" style="padding-top: 10px">
                                <div id="tag-category" style="padding-top: 0">

                                </div>
                                <br/>
                                <div id="tag-content" style="padding-top: 0">

                                </div>
                            </div>

                            <div style="text-align: right;margin-top: 50px;margin-bottom: 10px;padding-top: 0">
                                <input id="tag-cancel" type="button" class="btn" value="取消">
                                <button id="tag-confirmed" style="margin-left:20px" type="button"
                                        class="btn btn-primary">确定
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div style="display: flex; justify-content: flex-start">
                <span>文章类型:</span>
                <select id="article-type" class="form-control" style="margin-left: 30px; width: 200px">

                </select>
            </div>

            <div>
                <button id="publish" class="btn btn-primary">发布博客</button>
                <button id="back" class="btn btn-danger" style="margin-left: 50px" data-toggle="modal"
                        data-target="#back-option">返回
                </button>
            </div>

            <div style="width: 50px"></div>
        </div>
    </div>

</div>

<div class="modal-blog">
    <div class="loading">
        <span></span>
    </div>
</div>

<div id="back-option" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content" style="height: 150px">
            <div style="height:20px;vertical-align: middle">
                <span id="close" style="position: fixed;right: 10px;top: 10px;cursor: pointer"
                      class="glyphicon glyphicon-remove"></span>
            </div>
            <div style="margin-top: 10px">
                <span style="margin-left: 20px">重新加载此网站？</span><br>
                <span style="margin-left: 20px">系统可能不会保存您所做的更改。</span>
            </div>
            <div style="position: fixed; right: 10px; bottom: 10px">
                <input id="cancel" type="button" class="btn btn-primary" value="取消">
                <button id="leave" style="margin-left:20px" type="button" class="btn btn-danger">确定离开</button>
            </div>
        </div>
    </div>
</div>
<div style="text-align: center;vertical-align:middle;margin: 0 auto 20px auto">
    <span>Copyright © 2020-至今 Jack Yuan博客 保留所有权利.</span>
</div>
<script src="/static/js/blog-edit.js"></script>
</body>
</html>
