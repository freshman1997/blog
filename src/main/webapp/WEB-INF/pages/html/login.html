<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录到 JackYuan 的博客</title>
    <link rel="stylesheet" type="text/css" href="/static/css/login.css">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <script src="/static/js/jquery-3.4.1.min.js"></script>
    <link rel="icon" type="image/x-icon" href="/static/image/favicon.png" />
	<script src="/static/js/bootstrap.min.js"></script>
</head>
<body>
<div class="htmleaf-container">
    <div class="wrapper">
        <div class="container">
            <h1>欢迎登陆Jack Yuan 的博客</h1>
            <form class="form" method="post">
                <input type="text" id="usernameOrEmail" placeholder="输入用户名或邮箱登录"
                       data-container="body" data-toggle="popover" data-placement="right" data-trigger="manual"
                       data-content="请输入用户名或邮箱登录">
                <input type="password" id="password" placeholder="请输入密码"
                       data-container="body" data-toggle="popover" data-placement="right" data-trigger="manual"
                       data-content="登录博客密码为必需">
                <button type="submit" id="login-button">Login</button>
                <div style="margin-top:10px;">没有账号？ <a href="/register.html" title="注册账号">注册一个</a></div>
            </form>
        </div>

        <ul class="bg-bubbles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
</div>

<script src="/static/js/usr-login.js"></script>
</body>
</html>
