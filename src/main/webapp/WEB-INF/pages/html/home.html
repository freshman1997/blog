<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>JackYuan 的博客</title>
    <script src="/static/js/jquery-3.4.1.min.js"></script>
    <link rel="icon" type="image/x-icon" href="/static/image/favicon.png"/>
    <link rel="shortcut icon" href="/static/image/favicon.png" type="image/x-icon"/>
    <script src="/static/js/bootstrap.min.js"></script>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/static/css/common.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/details-snapshot.css">
    <link rel="stylesheet" href="/static/css/home.css">

</head>

<body>
<div class="container" style="margin-top: 20px;margin-bottom: 20px">
    <div class="navigation">
        <div class="col-lg-4" style="padding: 0">
            <div class="input-group">
                <input type="text" id="q-con" class="form-control" placeholder="Search for...">
                <span class="input-group-btn">
                    <button class="btn btn-default" id="q-action" type="button"><span
                            class="glyphicon glyphicon-search"></span></button>
                </span>
            </div><!-- /input-group -->
        </div><!-- /.col-lg-6 -->
        <div class="col-lg-2"></div>
        <div class="col-lg-6" style="padding: 0; ">
            <ul class="nav nav-tabs navbar-right" style="text-align: right" th:each="category: ${categories}">
                <li th:utext="${category.name}"></li>
            </ul>
        </div>
    </div>

    <div style="height: 20px"></div>

    <div class="parent-details">
        <div th:each="love4 : ${theMostLove4}">
            <div style="display: flex;justify-content: flex-start;">
                <div style="display: flex; justify-content: flex-start" th:each="love:${love4}">
                    <div class="cell">
                        <div>
                            <a href="#" th:href="'/blog/article/' + ${love.mask}">
                                <img class="b-img" th:alt="${love.title}"
                                     th:title="${love.title}" th:src="${love.picUrl}">
                            </a>
                        </div>

                        <div class="division">
                        <span style="font-size: 20px; "><a href="#" class="pure"
                                                           th:href="'/blog/article/' + ${love.mask}"
                                                           th:text="${love.title}"></a></span><br/>
                            <span style="font-size: 10px" th:text="${#dates.format(love.createTime, 'MM月dd号 · yyyy年')}">2月8日 · 2019年</span>
                            <br/><div style="display:inline-block;" th:each="tag : ${love.tags}">
                                <span class="label label-primary" style="margin-right: 5px" th:text="${tag}">web</span>
                            </div>
                            <div style="margin-top: 0">
                                <p th:text="${love.smallContent}">
                                </p>
                            </div>
                        </div>
                    </div>
                    <div style="width: 10px"></div>
                </div>
            </div>
            <div th:if="${love4Stat.count == 1}" style="height: 20px"></div>
        </div>
    </div>

    <div class="parent">
        <div style="height: 20px"></div>
        <div th:each="detail : ${theMostLove40}">
            <div class="row">
                <!--文章缩略-->
                <div class="item" th:each="d : ${detail}">
                    <a href="#" th:href="'/blog/article/' + ${d.mask}">
                        <img class="inner" th:src="${d.picUrl}" th:alt="${d.title}"/>
                    </a>
                    <div style="justify-content: space-between">
                        <span th:text="${#dates.format(d.createTime, 'MM月dd号 · yyyy年')}">8月23号 · 2019</span>
                        <h4><a class="b-title" th:href="'/blog/article/' + ${d.mask}" th:alt="${d.title}"
                               th:title="${d.title}" th:text="${d.title}"></a></h4>
                        <div style="display:inline-block;margin-bottom: 5px" th:each="tag : ${d.tags}">
                            <span class="label label-success" th:text="${tag}"></span>
                        </div>
                    </div>
                </div>
<!--                <div style="width: 38px"></div>-->
            </div>
            <div style="height: 20px"></div>
        </div>
    </div>
    <div style="text-align: center;vertical-align:middle;margin: 30px auto 0 auto">
        <span>Copyright © 2020-至今 Jack Yuan博客 保留所有权利.</span>
    </div>
</div>

<script src="/static/js/home.js"></script>
<script src="/static/js/common.js"></script>
</body>
</html>
