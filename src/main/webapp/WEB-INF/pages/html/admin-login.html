<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="/static/image/favicon.png" />
    <link href="/static/css/admin-login.css" rel="stylesheet">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" />
    <script src="/static/js/jquery-3.4.1.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>

</head>
<body style="margin: 0;padding: 0;font-family: sans-serif;background: #34495e;">
    <form>
        <h1>管理员登录</h1>
        <label>
            <input type="text" id="admin-username" placeholder="Username" style="margin-bottom: 0"
                   data-container="body" data-toggle="popover" data-placement="right" data-trigger="manual"
                   data-content="请输入用户名或邮箱登录"/>
        </label>
        <br/>
        <label>
            <input type="password" id="admin-password" placeholder="Password" style="margin-top: 0"
                   data-container="body" data-toggle="popover" data-placement="right" data-trigger="manual"
                   data-content="请输入密码"/>
        </label>
        <input type="submit" value="Login">
    </form>
</body>

<script src="/static/js/admin-login.js"></script>

</html>
